<!DOCTYPE html>

</head>
<body>
    <script>
        function Nthfib(n){
            if(n<=1) return n;
            else{
                return Nthfib(n-1)+Nthfib(n-2);
            }

        }
        console.log(Nthfib(30));

    </script>
</body>
</html>
