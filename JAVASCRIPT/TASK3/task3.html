<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(a)
        {
            if(a===1) return 1;
            if(a===0) return 0;
            if(a===2) return 2;
            return fun(a-1)+fun(a-2)+fun(a-3);
        }
        console.log(fun(5));
    </script>
</body>
</html>
