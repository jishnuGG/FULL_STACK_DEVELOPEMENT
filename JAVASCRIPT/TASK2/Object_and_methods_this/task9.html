<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let account={
            name:"jishnu",
            balance:1244,
            deposit:function(a)
            {
                this.balance+=a;
                return this.balance;
            },
            withdraw:function(a)
            {
                this.balance-=a;
                return this.balance;
            }
        };
        console.log(account.balance);
        console.log(account.withdraw(2));
        console.log(account.balance);
    </script>
</body>
</html>
