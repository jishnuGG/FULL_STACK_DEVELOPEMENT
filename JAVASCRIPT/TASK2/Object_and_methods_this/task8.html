<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let circle={
            radius:(d)=>d/2,
            area:function()
            {
                return this.radius(46) * this.radius(46)*3.14}
        };
        circle.diameter= function()
        {
            return this.radius(46)*2
        }
        circle.circum=function()
        {
            return 2*3.14*this.radius(46);
        }
        console.log(circle.circum())
    </script>
</body>
</html>
