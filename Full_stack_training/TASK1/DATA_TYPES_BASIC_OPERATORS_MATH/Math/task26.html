<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a='5',b="hello",c=true;
        //implicit
        console.log(a+b+"-"+typeof(a)+"\n");
        console.log(b+c+"-"+typeof(b)+"\n");
        console.log(a+c+"-"+"-"+typeof(a)+"\n");
       //explicit
       a=Number(a);
       c=String(c);
       console.log(typeof(a)+"\n");
       console.log(typeof(b)+"\n");
       console.log(typeof(c)+"\n");

       
    </script>
</body>
</html>
